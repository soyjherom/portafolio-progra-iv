<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Intro JS</h1>
    </header>
    <form id="dataForm" name="dataForm" class="form" action="">
        <div class="cvInfo" id="dataContainer" name="dataContainer">
            <div class="data" id="personalDataContainer">
                <h2>Personal Data</h2>
                <label id="lblPerFirstName"for="">First Name</label>
                <input id="txtPerFirstName"type="text">
                <label id="lblPerLastName"for="">Last Name</label>
                <input id="txtPerLastName"type="text">
                <label id="lblPerEmail"for="">Email</label>
                <input id="txtPerEmail"type="text">
                <label id="lblPerPhone"for="">Phone</label>
                <input id="txtPerPhone"type="text">
            </div>
            <div class="data" id="workExperienceDataContainer">
                <h2>Work Experience</h2>
                <label id="lblJobName"for="">Company</label>
                <input id="txtJobName"type="text">
                <label id="lblJobStart"for="">Start Date</label>
                <input id="txtJobStart"type="datetime-local">
                <label id="lblJobEnd"for="">End Date</label>
                <input id="txtJobEnd"type="datetime-local">
                <label id="lblJobPosition"for="">Position name</label>
                <input id="txtJobPosition"type="text">
            </div>
            <div class="data" id="personalDataContainer">
                <h2>Education</h2>
                <label id="lblEdutName"for="">Institution</label>
                <input id="txtEduName"type="text">
                <label id="lblEduStart"for="">Start date</label>
                <input id="txtEduStart"type="datetime-local">
                <label id="lblEduEnd"for="">End date</label>
                <input id="txtEduEnd"type="datetime-local">
                <label id="lblEduTitle"for="">Obtained title</label>
                <input id="txtEduTitle"type="text">
            </div>
            <div class="data" id="workExperienceDataContainer">
                <h2>Skills</h2>
                <label id="lblSkill1"for="">Skill1</label>
                <input id="txtSkill1"type="text">
                <label id="lblSkill2"for="">Skill2</label>
                <input id="txtSkill2"type="text">
                <label id="lblSkill3"for="">Skill3</label>
                <input id="txtSkill3"type="text">
                <label id="lblSkill4"for="">Skill4</label>
                <input id="txtSkill4"type="text">
            </div>
        </div>
        <div class="buttonContainer">
            <input class="button" type="submit" value="Save">
            <button class="button" id="remove">Remove</button>
        </div>
    </form>
</body>
<script src="./js/main.js"></script>
</html>
